apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-app
  labels:
    app: petclinic
    environment: dev
  namespace: petclinic  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  strategy:
    type: RollingUpdate
    
  template:
    metadata:
      name: petclinic-app
      labels:
        app: petclinic
    spec:
      containers:
      - name: petclinic
        image: gkiran04/petclinic:39
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: MYSQL_URL
          value: "jdbc:mysql://db-service:3306/petclinic"
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: db-user
        - name: MYSQL_PASS
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: db-password       
        ports:
        - containerPort: 8080
          protocol: "TCP"
        imagePullPolicy: Always
      dnsPolicy: None
      dnsConfig:
        nameservers:
        - 10.96.0.10
        searches:
        - petclinic.svc.cluster.local
        - svc.cluster.local
        - cluster.local
        - asia-south1-c.c.practical-proxy-389909.internal 
        - c.practical-proxy-389909.internal
        - google.internal
